    <h1>Exercice 1</h1>
    <script src="script.js"></script>

    <script>
        

        var kelvins = prompt("Quelle est la température en Kelvins aujourd'hui ?");
        // une constante du nom de kelvin qui est égale à 293
        console.log(kelvins)

        let celsius = kelvins - 273
        //variable celsius = variable kelvin -293 = 0


        let fahrenheits = Math.floor(celsius * (9 / 5) + 32)
        // La variable Fahrenheit égale la variable celsius x (9/5) +32 arrondie à l'entier


        console.log(`The temperature is ${fahrenheits} degrees Fahrenheit`)

    </script>
